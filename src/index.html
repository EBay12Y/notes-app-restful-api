<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NotesApp</title>
  </head>
  <body>
    <header>
      <app-bar></app-bar>
    </header>

    <main>
      <div class="container">
        <section id="input-section" class="input-section">
          <h2>Buat Catatan Baru</h2>
          <form id="notesForm" class="notes-form">
            <div class="form-group">
              <label for="noteTitle">Judul</label>
              <input
                type="text"
                name="noteTitle"
                id="noteTitle"
                required
                minlength="3"
              />
              <span class="error-message" id="titleError"></span>
            </div>
            <div class="form-group">
              <label for="noteDesc">Deskripsi</label>
              <textarea
                name="noteDesc"
                id="noteDesc"
                cols="20"
                rows="8"
                required
                minlength="5"
              ></textarea>
              <span class="error-message" id="descError"></span>
            </div>
            <button type="submit" id="saveBtn">Simpan</button>
          </form>
        </section>
        <section id="note" class="note">
          <div class="title-section">
            <h2>Notes List <span id="currentYear"></span></h2>
          </div>
          <div class="loader"></div>
          <div id="noteListContainer" class="note-list-container">
            <note-list></note-list>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <footer-bar></footer-bar>
    </footer>
    <!-- <script type="module" src="index.js"></script> -->
  </body>
</html>
